{% set name = "SciFiReaders" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39e739425f4b52977b0887c8f4cebc22b13265e95f18ad448f0267719502e96e

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pytest-runner
  run:
    - python >={{ python_min }}
    - dask-core >=2.20.0
    - numpy >=1.10
    - sidpy >=0.0.5
    - arm_pyart
    - pynsid
    - numba
    - finesse

test:
  requires:
    - python {{ python_min }}
  imports:
    - SciFiReaders
    
about:
  home: https://github.com/pycroscopy/SciFiReaders
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for extracting data and metadata from scientific data files
  doc_url: https://pycroscopy.github.io/SciFiReaders/
  dev_url: https://github.com/pycroscopy/SciFiReaders

extra:
  recipe-maintainers:
    - ramav87
    - gduscher
    - ssomnath
